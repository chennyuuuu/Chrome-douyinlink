<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>抖音视频链接提取器</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .input-group label {
      font-size: 14px;
      color: #333;
    }
    .input-group input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #startBtn {
      background-color: #fe2c55;
      color: white;
    }
    #startBtn:hover {
      background-color: #d91f43;
    }
    #exportBtn {
      background-color: #2f3542;
      color: white;
    }
    #exportBtn:hover {
      background-color: #1e2532;
    }
    #feishuBtn {
      background-color: #3370ff;
      color: white;
    }
    #feishuBtn:hover {
      background-color: #2860e1;
    }
    #configBtn {
      background-color: #7a869a;
      color: white;
      margin-top: 10px;
    }
    #configBtn:hover {
      background-color: #5e6c84;
    }
    .status {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
    .config-status {
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 4px;
      margin-top: 10px;
      text-align: center;
    }
    .config-status.success {
      background-color: #f6ffed;
      border: 1px solid #b7eb8f;
      color: #52c41a;
    }
    .config-status.warning {
      background-color: #fffbe6;
      border: 1px solid #ffe58f;
      color: #faad14;
    }
    .config-status.error {
      background-color: #fff2f0;
      border: 1px solid #ffccc7;
      color: #ff4d4f;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="likeThreshold">最低点赞数</label>
      <input type="number" id="likeThreshold" placeholder="输入点赞数阈值（可选）" min="0">
    </div>
    <div class="button-group">
      <button id="startBtn">开始提取</button>
      <button id="exportBtn" disabled>导出</button>
      <button id="feishuBtn" disabled>写入飞书</button>
    </div>
    <div class="status" id="status"></div>
    <div class="config-status hidden" id="configStatus"></div>
    <button id="configBtn">前往配置</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
