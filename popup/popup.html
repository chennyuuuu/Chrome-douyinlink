<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>抖音视频链接提取器</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .input-group label {
      font-size: 14px;
      color: #333;
    }
    .input-group input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #startBtn {
      background-color: #fe2c55;
      color: white;
    }
    #startBtn:hover {
      background-color: #d91f43;
    }
    #exportBtn {
      background-color: #2f3542;
      color: white;
    }
    #exportBtn:hover {
      background-color: #1e2532;
    }
    .status {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="likeThreshold">最低点赞数</label>
      <input type="number" id="likeThreshold" placeholder="输入点赞数阈值（可选）" min="0">
    </div>
    <div class="button-group">
      <button id="startBtn">开始提取</button>
      <button id="exportBtn" disabled>导出</button>
      <button id="feishuBtn" disabled>写入飞书</button>
    </div>
    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
